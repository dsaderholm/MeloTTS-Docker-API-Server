version: '3.8'
services:
  melotts-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: melotts-server
    restart: unless-stopped
    ports:
      - "8888:8080"
    environment:
      - DEFAULT_SPEED=1.0
      - DEFAULT_LANGUAGE=EN
      - DEFAULT_SPEAKER_ID=EN-Default
      # Intel Arc GPU optimizations
      - ONEAPI_DEVICE_SELECTOR=level_zero:0
      - ZE_AFFINITY_MASK=0
      - SYCL_CACHE_PERSISTENT=1
    devices:
      - /dev/dri:/dev/dri
    group_add:
      - video
      - render
    # Resource limits for production
    mem_limit: 8g
    shm_size: 2g
    networks:
      video_generation:
        ipv4_address: 10.20.0.2

networks:
  video_generation:
    external: true
    name: "Video Generation"
